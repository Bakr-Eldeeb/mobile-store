
<div class="t bg-black">
    <div class="container">
        <div class="ourproducts d-flex justify-content-center p-4">
            <h3>CART</h3>
        </div>
       <div class="d-flex justify-content-between  m-4">
        <button (click)="checkout()" class="btn btn-info">check out</button>
        <button class="btn btn-danger" (click)="clear()"> clear all card</button>
       </div>
       <div>
        <p>Total Cost = {{Tprice}}</p>
       </div>
    
       <table class="table table-striped table-bordered table text-white">
        <tr>
            <th>id</th>
            <th>image</th>
            <th>name</th>
            <th>brand</th>
            <th>price</th>
            <th>delete</th>
            <th>quantity</th>
        </tr>
        <tr *ngFor="let cartProduct of cartItems;let i=index" >
           <th>{{i+1}}</th>
            <th>
                <img [src]="cartProduct.picture"  style="width: 50px;" alt="">
            </th>
            <th>{{cartProduct.name}}</th>
            <th>{{cartProduct.brand}}</th>
            <th>{{cartProduct.price}}</th>
            <th><button type="submit" class="btn btn-danger" (click)="deleteItems(i)">Delete</button></th>
            <th><input type="number" name="" id="" class="num" value="1"></th>
        </tr>
       
        </table>
  
    </div>
</div>
